<!doctype html>
<html class="no-js" lang=""></html>

<head>
  <meta charset="utf-8">
  <title>Live Captioning</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
  <link rel="stylesheet" href="CSS/buttons.css">
  <link rel="stylesheet" href="CSS/buttons_code.css">
</head>

<!-- Captions Page-->
<body>
  <section id="lc-intro">
    <div id="lc">
      <span id="lc-button" ><button class="btn third" onclick="toggleSpeechRecognition(event)">View Live Caption</button></span>
      <span id="lc-text" style="display: none;" onclick="toggleSpeechRecognition(event)" tabindex="0">You May start the Lecture..</span>
      <div id="lc-refresh">
            <button onclick="refresh(event)">REFRESH</button>
            <button onclick="toggleSpeechRecognition(event)">STOP</button>
      </div>
    </div>


    <!-- NEW RECORDING BUTTON-->
    <div id="lc-rec">
      <div id="new-recording">
            <button class="btn third" onclick="newSession(event)">Start new session recording</button>
      </div>
    </div>
  </section>

  <!-- NEW SECTION (DROP DOWN AND CONTINUE & VIEW CAPTIONS-->


  <section id="lc-sessions">
    <label for="session-select">Choose a Session</label><select id="session-select"></select>
    <div id="session-continue"><button class="button button--tamaya button--border-thick" data-text="Resume Lecture" onclick="continueSession(event)">Continue selected session</button></div>
    <div id="session-view"><button class="button button--tamaya button--border-thick" data-text="View Lecture Notes" onclick="viewSession()">View selected session transcript</button></div>
    <div id="lc-transcript">
          <div><textarea id="t"></textarea><div>
          <div id="lc-session-types">
            <span id="session-view"><button class="lc-btn" onclick="saveTextAsFile(t.value,'Lecture_Notes.txt')">Download!</button></span>
          </div>
    </div>
    <!-- JS files-->
  </section>
  <script src="JS/jquery.js"></script>
  <script src="JS/captions.js"></script>

</body>
</html>
